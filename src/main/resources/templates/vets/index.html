<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h2 th:text="'Lista de Vets'"></h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Specialities</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.getId()}"></td>
        <td th:text="${vet.getFirtName()}"></td>
        <td th:text="${vet.getLastName()}"></td>
        <td>
            <span   th:each="specialty : ${vet.specialities}"
                    th:text="${specialty.description + ''}"></span>
            <span th:if="${vet.specialities?.size == 0}">none</span>

        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
